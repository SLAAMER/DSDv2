<ion-app>
  <ion-menu type="push">
    <ion-header>
      <div style="height:127px; background-color: indianred">
        <img src="" style="margin-left:12px; margin-top:22px; height: 45px; width:45px; border-radius: 50%; background-color: lightblue;">
        <p style="margin-left:12px; opacity: .9; color: white;">coronado.alejandro@gmail.com</p>
      </div>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
